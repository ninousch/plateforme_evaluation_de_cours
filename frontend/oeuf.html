<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🥚 Œuf de Pâques Dev 🐰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }
        
        .title {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px rgba(255,255,255,0.6); }
        }
        
        .egg-container {
            position: relative;
            margin: 40px 0;
        }
        
        .egg {
            width: 200px;
            height: 250px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            animation: rainbow 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .egg:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .egg.cracked {
            animation: crack 0.5s ease-out;
        }
        
        @keyframes crack {
            0% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(0.95) rotate(5deg); }
            75% { transform: scale(1.05) rotate(-2deg); }
            100% { transform: scale(1); }
        }
        
        .click-hint {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .joke-container {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .joke-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .joke {
            font-size: 1.3em;
            line-height: 1.6;
            text-align: center;
        }
        
        .next-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.3);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 1.1em;
        }
        
        .floating-code {
            position: absolute;
            font-size: 0.8em;
            color: rgba(255,255,255,0.3);
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="counter">
        <span id="jokeCounter">0</span> / <span id="totalJokes">10</span>
    </div>
    
    <div class="container">
        <h1 class="title">🥚 Œuf de Pâques Dev 🐰</h1>
        
        <div class="egg-container">
            <div class="egg" id="egg"></div>
            <div class="click-hint" id="hint">Clique sur l'œuf pour découvrir une blague !</div>
        </div>
        
        <div class="joke-container" id="jokeContainer">
            <div class="joke" id="joke">
                Prêt à découvrir des blagues de développeurs ? 😄
            </div>
        </div>
        
        <button class="next-btn" id="nextBtn" style="display: none;">
            Prochaine blague ! 🎯
        </button>
    </div>

    <!-- Éléments de code flottants -->
    <div class="floating-code" style="top: 10%; left: 10%;">&lt;/&gt;</div>
    <div class="floating-code" style="top: 20%; right: 15%;">{ }</div>
    <div class="floating-code" style="bottom: 30%; left: 5%;">console.log()</div>
    <div class="floating-code" style="bottom: 15%; right: 10%;">function()</div>
    <div class="floating-code" style="top: 60%; left: 8%;">if (true)</div>
    <div class="floating-code" style="top: 40%; right: 12%;">while(1)</div>

    <script>
        const jokes = [
            "Pourquoi les développeurs détestent-ils la nature ? 🌲<br><br>Parce qu'elle a trop de bugs ! 🐛",
            
            "Comment appelle-t-on un développeur qui ne boit pas de café ? ☕<br><br>Un développeur en mode veille ! 😴",
            
            "Que dit un développeur quand il va se coucher ? 🛏️<br><br>< /html > ! 💤",
            
            "Pourquoi les développeurs préfèrent-ils les nuits sombres ? 🌙<br><br>Parce qu'ils ont moins de light mode ! 🌞",
            
            "Un développeur va chez le médecin :<br>- Docteur, j'ai mal partout !<br>- Montrez-moi où...<br>- *pointe son code* Là, ligne 42 ! 🩺",
            
            "Combien de développeurs faut-il pour changer une ampoule ? 💡<br><br>Aucun, c'est un problème de hardware ! 🔧",
            
            "Un bug entre dans un bar... 🍺<br><br>Le barman dit : 'Désolé, on ne sert pas les exceptions ici !' 🚫",
            
            "Pourquoi les développeurs détestent-ils les escaliers ? 🪜<br><br>Parce qu'ils préfèrent les fonctions récursives ! ♻️",
            
            "Comment un développeur casse-t-il la glace ? 🧊<br><br>Hello World ! 👋",
            
            "Il y a 10 types de personnes dans le monde : 🌍<br><br>Celles qui comprennent le binaire et celles qui ne le comprennent pas ! 01001000 01101001 ! 🤓"
        ];
        
        let currentJoke = -1;
        let hasStarted = false;
        
        const egg = document.getElementById('egg');
        const hint = document.getElementById('hint');
        const jokeContainer = document.getElementById('jokeContainer');
        const jokeText = document.getElementById('joke');
        const nextBtn = document.getElementById('nextBtn');
        const jokeCounter = document.getElementById('jokeCounter');
        const totalJokes = document.getElementById('totalJokes');
        
        totalJokes.textContent = jokes.length;
        
        function showNextJoke() {
            if (currentJoke < jokes.length - 1) {
                currentJoke++;
                jokeCounter.textContent = currentJoke + 1;
                
                // Animation de sortie
                jokeContainer.classList.remove('show');
                
                setTimeout(() => {
                    jokeText.innerHTML = jokes[currentJoke];
                    jokeContainer.classList.add('show');
                }, 300);
                
                if (currentJoke === jokes.length - 1) {
                    nextBtn.textContent = "🎉 Terminé ! Merci d'avoir joué ! 🎊";
                    nextBtn.onclick = () => {
                        jokeText.innerHTML = "Merci d'avoir découvert toutes nos blagues ! 😄<br><br>Maintenant, retourne coder ! 💻<br><br><small>PS: N'oublie pas de commit ton sourire ! 😉</small>";
                        nextBtn.style.display = 'none';
                    };
                }
            }
        }
        
        egg.addEventListener('click', () => {
            if (!hasStarted) {
                hasStarted = true;
                hint.style.display = 'none';
                nextBtn.style.display = 'inline-block';
                
                egg.classList.add('cracked');
                setTimeout(() => {
                    egg.classList.remove('cracked');
                }, 500);
                
                showNextJoke();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentJoke < jokes.length - 1) {
                egg.classList.add('cracked');
                setTimeout(() => {
                    egg.classList.remove('cracked');
                }, 500);
                
                showNextJoke();
            }
        });
        
        // Animation des éléments flottants
        const floatingElements = document.querySelectorAll('.floating-code');
        floatingElements.forEach((el, index) => {
            el.style.animationDelay = `${index * 0.5}s`;
        });
    </script>
</body>
</html>
